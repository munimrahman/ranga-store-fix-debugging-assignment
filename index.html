<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bongo Buy | Best Online Shopping Store In Bangladesh</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Navbar Starts -->
  <header>
    <nav class="d-flex justify-content-between px-5 pt-3">
      <h1 class="text-primary">Bongo Buy</h1>
      <ul class="d-flex align-items-center">
        <li class="list-unstyled px-3"><a class="btn btn-primary shadow-none px-4 py-2 rounded-pill" href="#">Home</a>
        </li>
        <li class="list-unstyled px-3"><a class="btn btn-primary shadow-none px-4 py-2 rounded-pill" href="#">Shop</a>
        </li>
        <li class="list-unstyled px-3"><a class="btn btn-primary shadow-none px-4 py-2 rounded-pill"
            href="#">Category</a>
        </li>
        <li class="list-unstyled px-3"><a class="btn btn-primary shadow-none px-4 py-2 rounded-pill"
            href="#">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- Navbar Ends -->
  <main class="main container">
    <!-- Search Field Starts -->
    <div id="input" class="input-group w-50 mx-auto mb-3 search-field">
      <input id="search-text" type="text" class="form-control shadow-none" placeholder="Search Your Products Here..."
        aria-label="Your Book Name" aria-describedby="button-addon2">
      <button onclick="loadData()" class="btn btn-outline-primary shadow-none" type="button" id="search-button"
        onclick="loadProducts()">Search</button>
    </div>
    <!-- Search Field Ends -->
    <div class="row">
      <!-- Product Section -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
          <!-- Product Showcase -->
        </div>
      </div>
      <!-- My Cart Section Starts -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1 class="text-center">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center shadow-none">Buy Now</button>
          </div>
        </div>
      </div>
      <!-- Search Field Starts -->
    </div>
  </main>
  <!-- Footer Section -->
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
